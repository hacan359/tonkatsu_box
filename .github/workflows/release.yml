name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Archive Windows build
        run: |
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "tonkatsu-box-${version}-windows.zip"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: tonkatsu-box-${{ github.ref_name }}-windows.zip
          retention-days: 1

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/tonkatsu-box-release.jks"

      - name: Build Android APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/tonkatsu-box-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          mv build/app/outputs/flutter-apk/app-release.apk \
             "tonkatsu-box-${VERSION}-android.apk"

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: tonkatsu-box-${{ github.ref_name }}-android.apk
          retention-days: 1

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Archive Linux build
        run: |
          VERSION="${{ github.ref_name }}"
          cd build/linux/x64/release/bundle
          tar czf "$GITHUB_WORKSPACE/tonkatsu-box-${VERSION}-linux.tar.gz" .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: tonkatsu-box-${{ github.ref_name }}-linux.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-android, build-linux]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog notes
        run: |
          VERSION="${{ github.ref_name }}"
          SEMVER="${VERSION#v}"
          sed -n "/^## \[${SEMVER}\]/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"
          gh release create "$VERSION" \
            --title "Tonkatsu Box $VERSION" \
            --notes-file release_notes.md \
            "tonkatsu-box-${VERSION}-windows.zip" \
            "tonkatsu-box-${VERSION}-android.apk" \
            "tonkatsu-box-${VERSION}-linux.tar.gz"
