name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Archive Windows build
        run: |
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "tonkatsu-box-${version}-windows.zip"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: tonkatsu-box-${{ github.ref_name }}-windows.zip
          retention-days: 1

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          mv build/app/outputs/flutter-apk/app-release.apk \
             "tonkatsu-box-${VERSION}-android.apk"

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: tonkatsu-box-${{ github.ref_name }}-android.apk
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog notes
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          SEMVER="${VERSION#v}"
          NOTES=$(sed -n "/^## \[${SEMVER}\]/,/^## \[/p" CHANGELOG.md | head -n -1)
          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"
          gh release create "$VERSION" \
            --title "Tonkatsu Box $VERSION" \
            --notes "${{ steps.changelog.outputs.notes }}" \
            "tonkatsu-box-${VERSION}-windows.zip" \
            "tonkatsu-box-${VERSION}-android.apk"
